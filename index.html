<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de número binário para decimal</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Conversão Binária Decimal</h2>
        <div class="packaging">
            <div class="input-packaging">
                <label for="dec-input">Decimal:</label>
                <input type="number" id="dec-inp" />
            </div>
            <div class="input-packaging">
                <label for="bin-input">Binário:</label>
                <input type="number" id="bin-inp" />
            </div>
        </div>
        <p id="error-msg"> </p>                                     
    </div>
    <script src="script.js"></script>
    <script> window.alert('Seja bem-vindo(a)!')</script>
    
</body>
</html>
